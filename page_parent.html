<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>无标题文档</title>
  <script type="text/javascript" src="jquery-1.11.1.js"></script>
</head>

<body>
  <div>
    <iframe id="iframe1" width="100%" frameborder="0" scrolling="no" src="https://huangbin1.github.io/resume/page_iframe.html></iframe>
  </div>

</body>
<script>
  window.onload = function () {

    document.getElementById('iframe1').contentWindow.postMessage("hi there yourself!", 'https://huangbin1.github.io');

    function receiveMessage(event) {

      if (event.origin == "https://huangbin1.github.io") {

        document.getElementById("iframe1").style.height = event.data + "px";

      }

    }

    if (window.addEventListener) {

      window.addEventListener("message", receiveMessage, false);

    } else {

      if (window.attachEvent) {

        window.attachEvent("onmessage", receiveMessage);

      }

    }
  };
</script>

</html>
